<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"/>
    <title>Random Color</title>
</head>

<body>
    <div class="container mt-5 d-flex flex-column">
        <h1 class="display-2 text-center mb-3">Random Color Generator</h1>

        <div class="row justify-content-between px-2 fw-bold" id="loading">
            <!-- box-colors render here -->
        </div>
        <div class="row justify-content-center py-3">
            <div class="input-group mb-3">
                <input type="number" id="color-amount" class="form-control" placeholder="add number of colors" aria-label="num" >
                <button class="btn btn-info fw-bold" type="button" id="btn-random">Add colors</button>
              </div>
        </div>
       
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
 <script src="./app.js"></script>
</html>
